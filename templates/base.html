<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating System | SSUET</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">MOVIE<span style="color:white">PORTAL</span></a>
            
            <div class="nav-links">
                <a href="/">Home</a>
                {% if current_user.is_authenticated %}
                    <span class="user-welcome">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="auth-btn logout">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="auth-btn">Login</a>
                    <a href="{{ url_for('signup') }}" class="auth-btn signup-outline">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
