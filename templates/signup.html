{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">
    <div style="background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
        
        <h2 style="text-align: center; color: var(--primary); margin-bottom: 10px;">Create Account</h2>
        <p style="text-align: center; color: #888; margin-bottom: 30px; font-size: 0.9rem;">Join the SSUET Movie Portal</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div style="background: rgba(229, 9, 20, 0.1); color: var(--primary); padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center; font-size: 0.9rem; border: 1px solid var(--primary);">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/signup" method="POST">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Username</label>
                <input type="text" name="username" required placeholder="Enter username"
                       style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Email Address</label>
                <input type="email" name="email" required placeholder="name@email.com"
                       style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                       style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box;">
            </div>
            <button type="submit" class="auth-btn" style="width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold;">
                Register Now
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 25px; font-size: 0.9rem; color: #888;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none; font-weight: bold;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
